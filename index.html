            const paymentInfoDiv = document.getElementById('paymentInfo');

                const grade = this.value;

                // Enable and populate category dropdown based on the selected grade

                });
                selectionSelect.innerHTML = '<option value="">Select</option>';
                paymentInfoDiv.innerHTML = '';
            });

            categorySelect.addEventListener('change', function() {
                const grade = gradeSelect.value;
                const category = this.value;
                const selections = data[grade] && data[grade][category] || [];
                // Enable and populate selection dropdown based on the selected category
                selectionSelect.disabled = selections.length === 0;
                selectionSelect.innerHTML = '<option value="">Select</option>';
                selections.forEach(item => {
                    selectionSelect.innerHTML += `<option value="${item.name}">${item.name}</option>`;
                });
                paymentInfoDiv.innerHTML = '';
            });

            selectionSelect.addEventListener('change', function() {
                const grade = gradeSelect.value;
                const category = categorySelect.value;
                const selectedName = this.value;
                const item = (data[grade] && data[grade][category] || []).find(i => i.name === selectedName);
