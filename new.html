    $(document).ready(function () {
      $('#grade').change(function () {
        const grade = $(this).val();
        const categorySelect = $('#category');
        const selectionSelect = $('#selection');

        categorySelect.prop('disabled', true).empty().append('<option value="">Select Category</option>');
        selectionSelect.prop('disabled', true).empty().append('<option value="">Select Selection</option>');

        if (grade && data[grade]) {
          categorySelect.prop('disabled', false);
          Object.keys(data[grade]).forEach(category => {
            categorySelect.append(`<option value="${category}">${category.charAt(0).toUpperCase() + category.slice(1)}</option>`);
          });
        }
      });

      $('#category').change(function () {
        const grade = $('#grade').val();
        const category = $(this).val();
        const selectionSelect = $('#selection');

        selectionSelect.prop('disabled', true).empty().append('<option value="">Select Selection</option>');

        if (grade && category && data[grade][category]) {
          selectionSelect.prop('disabled', false);
          Object.keys(data[grade][category]).forEach(selection => {
            selectionSelect.append(`<option value="${selection}">${selection}</option>`);
          });
        }
      });

      $('#selection').change(function () {
        const grade = $('#grade').val();
        const category = $('#category').val();
        const selection = $(this).val();

        if (grade && category && selection && data[grade][category][selection]) {
          let paymentInfoHtml = '';
          data[grade][category][selection].forEach(counselor => {
            paymentInfoHtml += `
              <div>
                <p><strong>Name:</strong> ${counselor.name}</p>
                <p><strong>Preferred Payment:</strong> ${counselor.preferred}</p>
                <p><strong>CashApp:</strong> <a href="${counselor.cashapp}" target="_blank">${counselor.cashapp}</a></p>
                <p><strong>Zelle:</strong> ${counselor.zelle}</p>
                <button class="btn-copy" data-zelle="${counselor.zelle}">Copy Zelle</button>
              </div>
              <hr>
            `;
          });
          $('#paymentInfo').html(paymentInfoHtml);
        } else {
          $('#paymentInfo').html('<p>Please select all options.</p>');
        }
      });

      $(document).on('click', '.btn-copy', function () {
        const zelleInfo = $(this).data('zelle');
        const tempInput = $('<input>');
        $('body').append(tempInput);
        tempInput.val(zelleInfo).select();
        document.execCommand('copy');
        tempInput.remove();
        alert('Zelle information copied to clipboard');
      });
    });
  </script>
