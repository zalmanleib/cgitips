    document.addEventListener("DOMContentLoaded", function () {
      const gradeSelect = document.getElementById("grade");
      const categorySelect = document.getElementById("category");
      const selectionSelect = document.getElementById("selection");
      const paymentInfoDiv = document.getElementById("paymentInfo");

      // Populate grades
      Object.keys(data).forEach(grade => {
        const option = document.createElement("option");
        option.value = grade;
        option.textContent = grade;
        gradeSelect.appendChild(option);
      });

      gradeSelect.addEventListener("change", () => {
        categorySelect.innerHTML = '<option value="">Select Category</option>';
        selectionSelect.innerHTML = '<option value="">Select Selection</option>';
        selectionSelect.disabled = true;
        paymentInfoDiv.innerHTML = "";

        const selectedGrade = gradeSelect.value;
        if (!selectedGrade || !data[selectedGrade]) {
          categorySelect.disabled = true;
          return;
        }

        const categories = Object.keys(data[selectedGrade]);
        categorySelect.disabled = false;
        categories.forEach(category => {
          const option = document.createElement("option");
          option.value = category;
          option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
          categorySelect.appendChild(option);
        });
      });

      categorySelect.addEventListener("change", () => {
        selectionSelect.innerHTML = '<option value="">Select Selection</option>';
        paymentInfoDiv.innerHTML = "";

        const selectedGrade = gradeSelect.value;
        const selectedCategory = categorySelect.value;

        if (!selectedGrade || !selectedCategory || !data[selectedGrade][selectedCategory]) {
          selectionSelect.disabled = true;
          return;
        }

        const selections = Object.keys(data[selectedGrade][selectedCategory]);
        selectionSelect.disabled = false;
        selections.forEach(sel => {
          const option = document.createElement("option");
          option.value = sel;
          option.textContent = sel;
          selectionSelect.appendChild(option);
        });
      });

      selectionSelect.addEventListener("change", () => {
        const grade = gradeSelect.value;
        const category = categorySelect.value;
        const selection = selectionSelect.value;

        if (!grade || !category || !selection || !data[grade][category][selection]) {
          paymentInfoDiv.innerHTML = "<p>Please complete all selections.</p>";
          return;
        }

        const counselors = data[grade][category][selection];
        let html = "";

        counselors.forEach(c => {
          html += `
            <div>
              <p><strong>Name:</strong> ${c.name}</p>
              <p><strong>Preferred:</strong> ${c.preferred}</p>
              <p><strong>CashApp:</strong> <a href="${c.cashapp}" target="_blank">${c.cashapp}</a></p>
              <p><strong>Zelle:</strong> ${c.zelle}</p>
              <button class="btn-copy" data-zelle="${c.zelle}">Copy Zelle</button>
              <hr>
            </div>
          `;
        });

        paymentInfoDiv.innerHTML = html;
      });

      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("btn-copy")) {
          const zelle = e.target.getAttribute("data-zelle");
          navigator.clipboard.writeText(zelle).then(() => {
            alert("Zelle copied to clipboard!");
          });
        }
      });
    });
  </script>
